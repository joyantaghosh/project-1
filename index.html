<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="date"></div>
    <div>HOME</div>
    <div>ABOUT</div>
    <div>CONTACT</div>
    
</header>

<main>
    <div class="clock">
        
    </div>
</main>

<div class="calculator">
    <div> <span> CALCULATOR </span>  <button class="info-btn" title="This calculator perform 10% worng operation. So use carefully!!!">i</button></div>
    <form action="">
        <div class="fn">
        <label for="fnumber" >Enter First Number:</label>
        <input type="text" name="fnumber" id="fnumber"> </div>
        <div class="sn">
        <label for="snumber" >Enter Second Number:</label>
        <input type="text" name="snumber" id="snumber"> </div>
        <div class="op">
        <label for="operator">Select Operation:</label><br>
        <input type="radio" name="operator" id="add" value="add"> <label for="add" style="font-size: 23px;">+</label>
        <input type="radio" name="operator" id="sub" value="sub"> <label for="sub" style="font-size: 23px;">-</label>
        <input type="radio" name="operator" id="mul" value="mul"> <label for="mul" style="font-size: 23px;">*</label>
        <input type="radio" name="operator" id="div" value="div"> <label for="div" style="font-size: 23px;">/</label>
        </div>
        <div class="result">
        <!-- <label for="rs"> Result:</label> <span>9</span> -->
        </div>
        <div class="sub"><input type="submit" value="submit"></div>
    </form>
</div>
   <script src="script.js"></script> 
</body>
</html>
